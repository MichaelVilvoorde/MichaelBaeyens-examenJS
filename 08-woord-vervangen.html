<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Vervang het woord</h1>
    <p>Zin: </p>
    <form action=""></form>
    <input type="text" size="100">
    <h4>Zoek dit woord: </h4> <input type="text" size="30" name="zoek">
    <h4>Dit woord komt in de plaats: </h4> <input type="text" size="30" name="vervang">
    <button onclick="vervangWoord(doc,document.zoek.value, document.vervang.value)"> Vervang </button>
    <h4>De nieuwe zin: </h4>
    <input type="text" size="100">
    <script>
        var doc = "Dit document is een lang document maar ook een simpel document";

        function vervangWoord(doc, woord, nieuwewoord) {
            if (doc.indexOf(woord) != -1) {
                deel1 = doc.substr(0, doc.indexOf(woord)) + nieuwewoord;
                deel2 = doc.substring(doc.indexOf(woord) + woord.length, doc.length);
                doc = deel1 + deel2;
            }
            document.write(doc);
        }
    </script>
</body>

</html>
