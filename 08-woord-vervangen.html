<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form">
        <h1>Vervang het woord</h1>
        <p>Zin: </p>
        <input type="text" value="Dit is een zin met daarin woorden." size="70" />
        <h4>Zoek dit woord: </h4>
        <input type="text" name="zoek" size="30" />
        <h4>Dit woord komt in de plaats: </h4>
        <input type="text" name="vervang" />
        <input onclick="vervangen(doc,document.form.zoek.value, document.form.vervang.value);" type="button" name="button" value="vervang" />
        <h4>De nieuwe zin: </h4>
        <input type="text" size="70">
    </form>


    <script type="text/javascript">
        var doc = "Dit is een zin met daarin woorden.";

        function vervangen(doc, woord, nieuwewoord) {
            if (doc.indexOf(woord) != -1) {
                deel1 = doc.substr(0, doc.indexOf(woord)) + nieuwewoord;
                deel2 = doc.substring(doc.indexOf(woord) + woord.length, doc.length);
                doc = deel1 + deel2;
            } else {
                document.write("Dit woord is niet gevonden.");

            }

        }
    </script>
</body>

</html>
